
<h1>Pending Profiles Saved when network is online</h1>
<div>
  <mat-card class="example-card" *ngFor="let p of profiles">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{p.name}}</mat-card-title>
      <mat-card-subtitle>{{p.title}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{p.detail}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  </div>
  <button mat-raised-button color="primary" (click)="addProfile()">Add Profile</button>
